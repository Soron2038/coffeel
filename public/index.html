<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CofFeEL - Coffee Tracking</title>
  <link rel="stylesheet" href="/css/kiosk.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">‚òï CofFeEL</h1>
        <p class="app-subtitle">Coffee Tracking System</p>
      </div>
      <div class="header-actions">
        <button id="add-user-btn" class="btn btn-primary" aria-label="Add new user">
          <span class="btn-icon">+</span>
          <span class="btn-text">Add User</span>
        </button>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Search by name or email..."
        autocomplete="off"
        aria-label="Search users"
      >
      <span class="search-icon">üîç</span>
    </div>

    <!-- User List -->
    <main class="users-container">
      <div id="users-list" class="users-grid">
        <!-- User cards will be dynamically inserted here -->
      </div>
      
      <!-- Loading State -->
      <div id="loading-state" class="loading-state" style="display: none;">
        <div class="spinner"></div>
        <p>Loading users...</p>
      </div>
      
      <!-- Empty State -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">‚òï</div>
        <h2>No users found</h2>
        <p>Add your first user to start tracking coffee consumption</p>
        <button class="btn btn-primary" onclick="document.getElementById('add-user-btn').click()">
          Add First User
        </button>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast" style="display: none;">
      <span id="toast-message"></span>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="add-user-modal" class="modal" style="display: none;">
    <div class="modal-backdrop" onclick="closeAddUserModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New User</h2>
        <button class="modal-close" onclick="closeAddUserModal()" aria-label="Close modal">&times;</button>
      </div>
      <form id="add-user-form" class="modal-body">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input 
            type="text" 
            id="first-name" 
            name="firstName" 
            required 
            minlength="2"
            autocomplete="given-name"
            placeholder="John"
          >
          <span class="form-error" id="first-name-error"></span>
        </div>
        
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input 
            type="text" 
            id="last-name" 
            name="lastName" 
            required 
            minlength="2"
            autocomplete="family-name"
            placeholder="Doe"
          >
          <span class="form-error" id="last-name-error"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            autocomplete="email"
            placeholder="john.doe@example.com"
          >
          <span class="form-error" id="email-error"></span>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirm-delete-modal" class="modal" style="display: none;">
    <div class="modal-backdrop" onclick="closeConfirmDeleteModal()"></div>
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h2>Remove User?</h2>
        <button class="modal-close" onclick="closeConfirmDeleteModal()" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove <strong id="delete-user-name"></strong>?</p>
        <p class="text-muted">You can be restored later by an administrator if needed.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeConfirmDeleteModal()">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Remove User</button>
      </div>
    </div>
  </div>

  <script src="/js/kiosk.js"></script>
</body>
</html>
